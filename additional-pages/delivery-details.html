<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../css/styles.css" rel="stylesheet" type="text/css">
  <script src="../js/jquery-3.5.1.js"></script>
  <script src="../js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Picazzo's Pizza</h1>
      <h2>Where you can taste true art</h2>
    </div>
    <div class="delivery-details">
      <form id="delivery-details">
        <div class="form-group">
          <h3>Cardholder Info:</h3>
          <label for="">Last Name</label>
          <input type="text" name="cardholder" id="last-name">
          <label for="">First Name:</label>
          <input type="text" name="cardholder" id="first-name">
          <label for="">Credit Card number:</label>
          <input type="text" name="cardholder" id="credit-card">
        </div>
        <div class="form-group">
          <h3>Address:</h3>
          <label for="">Street Address:</label>
          <input type="text" name="address" id="street">
          <label for="">Suite/Apt #</label>
          <input type="text" name="address" id="suite">
          <label for="">Zip Code:</label>
          <input type="text" name="address" id="zip-code">
        </div>
        <button type="submit" class="sub-btn">Submit order</button>
      </form>
    </div>
  </div>
</body>
</html>
